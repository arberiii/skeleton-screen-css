<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Skeleton screen</title>
        <link rel="stylesheet" href="index.scss" />
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                padding: 20px;
            }
            h1,
            h2 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>SKELETON SCREEN CSS</h1>
        <h2>Base figures and objects</h2>
        <div>
            <h3>Circle</h3>
            <div class="ssc-circle"></div>
            <h3>Head-line</h3>
            <div class="ssc-head-line"></div>
            <h3>Line</h3>
            <div class="ssc-line"></div>
            <h3>Square</h3>
            <div class="ssc-square"></div>
            <h3>Divider, hr</h3>
            <div class="ssc-hr"></div>
        </div>
        <h2>Card</h2>
        <div class="ssc-card">
            <div class="ssc-wrapper">Card with content</div>
        </div>
        <h2>Examples</h2>
        <h3>Item card</h3>
        <div class="ssc ssc-card" style="max-width: 286px">
            <div class="ssc-wrapper">
                <div class="ssc-square mb"></div>
                <div class="mb">
                    <div class="ssc-line w-100"></div>
                    <div class="ssc-line w-80"></div>
                </div>
                <div class="flex align-center justify-between">
                    <div class="w-40">
                        <div class="ssc-line w-70"></div>
                        <div class="ssc-line w-100"></div>
                    </div>
                    <div class="ssc-head-line w-50"></div>
                </div>
            </div>
        </div>
        <h3>Another item card</h3>
        <div class="ssc ssc-card" style="max-width: 860px">
            <div class="ssc-wrapper">
                <div class="flex align-start">
                    <div class="ssc-square mr w-30"></div>
                    <div class="w-70">
                        <div class="mb">
                            <div class="ssc-line w-90"></div>
                            <div class="ssc-line w-60"></div>
                        </div>
                        <br />
                        <div class="ssc-line w-20"></div>
                        <div class="ssc-line w-10"></div>
                        <br />
                        <div class="ssc-head-line mb w-30"></div>
                        <br />
                        <div class="ssc-line w-90"></div>
                        <div class="ssc-line w-80"></div>
                        <div class="ssc-line w-40"></div>
                    </div>
                </div>
            </div>
        </div>
        <h3>Card info</h3>
        <div class="ssc ssc-card" style="max-width: 1120px">
            <div class="ssc-wrapper">
                <div class="flex align-start">
                    <div class="mr w-70">
                        <div class="ssc-square mb" style="height: 200px"></div>
                        <div class="ssc-square mb" style="height: 35px"></div>
                        <div class="ssc-line"></div>
                        <div class="ssc-line w-90"></div>
                        <div class="ssc-line w-40"></div>
                    </div>
                    <div class="w-30">
                        <div class="ssc-line mb w-60"></div>
                        <div class="ssc-head-line mb"></div>
                        <div class="ssc-line mb w-80"></div>
                        <div class="ssc-line mb w-40"></div>
                        <div class="ssc-line mb w-30"></div>
                        <div class="ssc-line mb w-60"></div>
                        <div class="ssc-line mb"></div>
                        <div class="ssc-line mb w-70"></div>
                        <div class="ssc-line mb w-40"></div>
                        <div class="ssc-line mb w-30"></div>
                    </div>
                </div>
            </div>
        </div>
        <h3>Small card info</h3>
        <div class="ssc ssc-card" style="max-width: 1120px">
            <div class="ssc-wrapper">
                <div class="flex align-center justify-between">
                    <div class="mr w-50">
                        <div class="ssc-line w-60"></div>
                        <br />
                        <div class="ssc-line"></div>
                        <div class="ssc-line w-80"></div>
                        <br />
                        <div class="ssc-line w-40"></div>
                    </div>
                    <div class="w-40">
                        <div class="flex align-start justify-between">
                            <div class="w-50 mr">
                                <div class="flex align-center mb">
                                    <div class="mr w-30"><div class="ssc-circle"></div></div>
                                    <div class="w-70">
                                        <div class="ssc-line"></div>
                                        <div class="ssc-line w-80"></div>
                                    </div>
                                </div>
                                <div class="ssc-head-line mb" style="height: 30px"></div>
                            </div>
                            <div class="w-50 ml">
                                <div class="flex align-center mb">
                                    <div class="mr w-30"><div class="ssc-circle"></div></div>
                                    <div class="w-70">
                                        <div class="ssc-line"></div>
                                        <div class="ssc-line w-80"></div>
                                    </div>
                                </div>
                                <div class="ssc-head-line mb" style="height: 30px"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h3>Aside</h3>
        <div class="ssc ssc-card" style="max-width: 286px">
            <div class="ssc-wrapper">
                <div class="flex align-center justify-between">
                    <div class="ssc-head-line w-60 mr"></div>
                    <div class="ssc-line w-30"></div>
                </div>
            </div>
            <div class="ssc-hr"></div>
            <div class="ssc-wrapper">
                <div class="ssc-line w-100 mb"></div>
                <div class="ssc-line w-70 mb"></div>
                <div class="ssc-line w-30 mb"></div>
                <div class="ssc-line w-80 mb"></div>
                <div class="ssc-line w-60 mb"></div>
            </div>
            <div class="ssc-hr"></div>
            <div class="ssc-wrapper">
                <div class="ssc-line w-100 mb"></div>
                <div class="ssc-line w-70 mb"></div>
                <div class="ssc-line w-30 mb"></div>
                <div class="ssc-line w-80 mb"></div>
                <div class="ssc-line w-60 mb"></div>
            </div>
            <div class="ssc-hr"></div>
            <div class="ssc-wrapper">
                <div class="ssc-line w-100 mb"></div>
                <div class="ssc-line w-70 mb"></div>
                <div class="ssc-line w-30 mb"></div>
                <div class="ssc-line w-80 mb"></div>
                <div class="ssc-line w-60 mb"></div>
            </div>
        </div>
    </body>
</html>
